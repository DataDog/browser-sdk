name: Publish API Documentation on Release

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - romanG/api-reference-github
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: 'api-docs-release'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Build TS declarations
        run: yarn build

      - name: Build types and generate API docs
        run: |
          echo "Building API documentation for version ${{ steps.version.outputs.version }}"
          yarn docs:api

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --source docs --destination _site --config _config_docs.yml
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: ${{ github.repository }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4