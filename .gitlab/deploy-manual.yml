stages:
  - deploy

.base-configuration:
  tags: ['runner:main', 'size:large']
  image: $CI_IMAGE

.deploy-prod:
  stage: deploy
  when: manual
  allow_failure: false
  script:
    - export BUILD_MODE=release
    - VERSION=$(node -p -e "require('./lerna.json').version")
    - yarn
    - yarn build:bundle
    - node ./scripts/deploy/deploy-prod-dc.js v${VERSION%%.*} $UPLOAD_PATH false

step-1_deploy-prod-minor-dcs:
  extends:
    - .base-configuration
    - .deploy-prod
  variables:
    UPLOAD_PATH: us3,us5,ap1

step-1bis_deploy-wip-dc:
  extends:
    - .base-configuration
    - .deploy-prod
  allow_failure: true
  variables:
    UPLOAD_PATH: ap2

step-2_deploy-prod-eu1:
  extends:
    - .base-configuration
    - .deploy-prod
  variables:
    UPLOAD_PATH: eu1

step-3_deploy-prod-us1:
  extends:
    - .base-configuration
    - .deploy-prod
  variables:
    UPLOAD_PATH: us1

step-4_deploy-prod-gov:
  extends:
    - .base-configuration
    - .deploy-prod
  variables:
    UPLOAD_PATH: root

step-5_publish-npm:
  stage: deploy
  extends:
    - .base-configuration
  when: manual
  allow_failure: false
  script:
    - yarn
    - node ./scripts/deploy/publish-npm.js

step-6_publish-developer-extension:
  stage: deploy
  extends:
    - .base-configuration
  when: manual
  allow_failure: false
  script:
    - yarn
    - node ./scripts/deploy/publish-developer-extension.js
