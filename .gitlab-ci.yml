variables:
  APP: 'browser-sdk'
  CURRENT_CI_IMAGE: 22
  BUILD_STABLE_REGISTRY: '486234852809.dkr.ecr.us-east-1.amazonaws.com'
  CI_IMAGE: '$BUILD_STABLE_REGISTRY/ci/$APP:$CURRENT_CI_IMAGE'

stages:
  - ci-image
  - test
  - pre-deploy-notify
  - deploy
  - notify

ci-image:
  stage: ci-image
  when: manual
  except: [tags, schedules]
  tags: ['runner:docker', 'size:large']
  image: $BUILD_STABLE_REGISTRY/docker:18.03.1
  script:
    - docker build --tag $CI_IMAGE .
    - docker push $CI_IMAGE

e2e_1:
  stage: test
  tags: ['runner:main', 'size:large']
  image: $CI_IMAGE
  artifacts:
    when: always
    paths:
      - test-report/e2e/specs.log
    reports:
      junit: test-report/e2e/*.xml
  script:
    - yarn
    - BUILD_MODE=e2e-test yarn build && (cd test/app && rm -rf node_modules && yarn && yarn build)
    - while [ $? -eq 0 ]; do yarn wdio test/e2e/wdio.local.conf.js; done;

