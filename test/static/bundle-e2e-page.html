<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="base-uri 'none'; script-src 'self' 'unsafe-inline'" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/empty.css" />
    <title>bundle tests page</title>
    <script type="text/javascript" src="./datadog-logs-us.js"></script>
    <script type="text/javascript">
      const intakeOrigin = `http://${window.location.hostname}:4000`
      const specIdParam = /spec-id=\d+/.exec(window.location.search) && /spec-id=\d+/.exec(window.location.search)[0]
      window.DD_LOGS &&
        window.DD_LOGS.init({
          clientToken: 'key',
          internalMonitoringEndpoint: `${intakeOrigin}/monitoring?${specIdParam}`,
          logsEndpoint: `${intakeOrigin}/logs?${specIdParam}`,
          rumEndpoint: `${intakeOrigin}/rum?${specIdParam}`,
          forwardErrorsToLogs: true,
          enableExperimentalFeatures: [],
        })
    </script>
    <script type="text/javascript" src="./datadog-rum-us.js"></script>
    <script type="text/javascript">
      window.DD_RUM &&
        window.DD_RUM.init({
          applicationId: 'rum',
          clientToken: 'key',
          internalMonitoringEndpoint: `${intakeOrigin}/monitoring?${specIdParam}`,
          logsEndpoint: `${intakeOrigin}/logs?${specIdParam}`,
          rumEndpoint: `${intakeOrigin}/rum?${specIdParam}`,
          enableExperimentalFeatures: ['collect-user-actions'],
        })
    </script>
  </head>
  <body>
    <button>click me</button>
  </body>
</html>
