<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sandbox</title>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <button id="long-task">Trigger long task</button>
  </body>
  <script>
    document.querySelector('#long-task').addEventListener('click', () => {
      const start = performance.now()
      //wait for 51ms
      while (performance.now() - start < 51) {
        // do nothing
      }

      console.log('Long task took:', performance.now() - start)
    })
  </script>
</html>
