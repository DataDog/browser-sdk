    <script src="http://localhost:8080/datadog-logs.js"></script>
    <script>
      DD_RUM.init({

      })

    <script>
        DD_RUM.addFeatureFlagEvaluation('test', 'test');

        window.DD_RUM.stopDurationVital("dropdownRendering")
