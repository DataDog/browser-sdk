<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sandbox</title>
    <script src="http://localhost:8080/datadog-rum.js"></script>
    <script src="http://localhost:8080/datadog-logs.js"></script>
    <script>
      DD_RUM.init({
        clientToken: 'xxx',
        applicationId: 'xxx',
        sessionReplaySampleRate: 100,
        trackResources: true,
        trackLongTasks: true,
        telemetrySampleRate: 100,
        telemetryConfigurationSampleRate: 100,
        enableExperimentalFeatures: [],
      })

      // DD_LOGS.init({

    </script>
  </head>
  <body>
    <script>
      function addButton(label, id, handler) {
        const button = document.createElement('button')
        button.innerText = label
        button.id = id
        button.addEventListener('click', handler)

        const container = document.createElement('p')
        container.appendChild(button)
        document.body.appendChild(container)
      }

      addButton('Send a user action', 'send-user-action', () => {
        console.log('Sending a user action')
        DD_RUM.addAction('one')
        // document.cookie = '_dd_s=foo=bar;expires=Thu, 01 Jan 1970 00:00:00 GMT'
        setTimeout(() => {
          console.log('User action sent')
          DD_RUM.addAction('two')
        }, 1000)
      })
    </script>
  </body>
</html>
